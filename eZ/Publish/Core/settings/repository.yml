services:
    # API Aliases
    ezpublish.api.repository:
        alias: ezpublish.signalslot.repository

    ezpublish.api.service.content:
        class: eZ\Publish\API\Repository\ContentService
        factory: ["@ezpublish.api.repository", getContentService]

    ezpublish.api.service.content_type:
        class: eZ\Publish\API\Repository\ContentTypeService
        factory: ["@ezpublish.api.repository", getContentTypeService]

    ezpublish.api.service.field_type:
        class: eZ\Publish\API\Repository\FieldTypeService
        factory: ["@ezpublish.api.repository", getFieldTypeService]

    ezpublish.api.service.role:
        class: eZ\Publish\API\Repository\RoleService
        factory: ["@ezpublish.api.repository", getRoleService]

    ezpublish.api.service.object_state:
        class: eZ\Publish\API\Repository\ObjectStateService
        factory: ["@ezpublish.api.repository", getObjectStateService]

    ezpublish.api.service.url_wildcard:
        class: eZ\Publish\API\Repository\URLWildcardService
        factory: ["@ezpublish.api.repository", getURLWildcardService]

    ezpublish.api.service.url_alias:
        class: eZ\Publish\API\Repository\URLAliasService
        factory: ["@ezpublish.api.repository", getURLAliasService]

    ezpublish.api.service.user:
        class: eZ\Publish\API\Repository\UserService
        factory: ["@ezpublish.api.repository", getUserService]

    ezpublish.api.service.search:
        class: eZ\Publish\API\Repository\SearchService
        factory: ["@ezpublish.api.repository", getSearchService]

    ezpublish.api.service.section:
        class: eZ\Publish\API\Repository\SectionService
        factory: ["@ezpublish.api.repository", getSectionService]

    ezpublish.api.service.trash:
        class: eZ\Publish\API\Repository\TrashService
        factory: ["@ezpublish.api.repository", getTrashService]

    ezpublish.api.service.location:
        class: eZ\Publish\API\Repository\LocationService
        factory: ["@ezpublish.api.repository", getLocationService]

    ezpublish.api.service.language:
        class: eZ\Publish\API\Repository\LanguageService
        factory: ["@ezpublish.api.repository", getLanguageService]

